name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'nobrakes/**'
      - 'tests/**'
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  call-pre-build-ci-workflow:
    name: Pre-build CI
    uses: ./.github/workflows/pre-build-ci.yml
    with:
      called_by_workflow_call: true

  build-dist:
    name: Build and check distributions
    needs: call-pre-build-ci-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set Up Python Environment
        uses: ./.github/actions/set-up-python-env
      
      - name: Install build
        run: |
          python -m pip install build

      - name: Build distributions
        run: |
          python -m build

      - name: Install Twine
        run: |
          python -m pip install twine

      - name: Check distributions
        run: |
          python -m twine check dist/*
      
      - name: Upload distributions artifact
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: dist/
      
  test-cov-wheel:
    name: Test wheel distribution with coverage
    needs: build-dist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set Up Python Environment
        uses: ./.github/actions/set-up-python-env
      
      - name: Download distributions artifact
        uses: actions/download-artifact@v4
        with:
          name: distributions
          path: dist/

      - name: Install dependencies
        run: |
          python -m pip install dist/*.whl
          python -m pip install -r requirements/covreport.txt

      - name: Run scripts.covreport
        run: |
          python -m scripts.covreport json

      - name: Upload JSON coverage report
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: coverage-json
          path: coverage.json

  update-cov-badge:
    name: Update Coverage Badge
    needs: test-cov-wheel
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set Up Python Environment
        uses: ./.github/actions/set-up-python-env
        with:
          upgrade-pip: 'false'
      
      - name: Download JSON coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-json
          path: .

      - name: Update Coverage Badge
        uses: ./.github/actions/update-badge
        with:
          badge-name: 'coverage'